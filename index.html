<!DOCTYPE html>
<html lang="PT-br">
    <head>
        <title>Instagram</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>

        <div class="instagram-wrapper">

            <div class="instagram-phone">
                <img src="https://www.cloudia.com.br/wp-content/themes/cloudia/imagens/image-cloudia-instagram-1.png" alt="">
            </div>

            <div class="instagram-continue">

                <div class="group">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1280px-Instagram_logo.svg.png"  class="instagram-logo" alt="Instagram Logo">
                    <div class="profile-photo">
                        <img src="https://images.vexels.com/media/users/3/147101/isolated/preview/b4a49d4b864c74bb73de63f080ad7930-bot-o-de-perfil-do-instagram.png" alt="Foto de Perfil">
                    </div>

                    <a href="#" class="instagram-login">Continue como @teste</a>
                    <a href="#" class="instagram-logout">Remover conta</a>

                </div>

                <div class="group">
                    <p class="not-account">Não é @TEste</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>

                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>


        </div>
    
    </body>
</html>
